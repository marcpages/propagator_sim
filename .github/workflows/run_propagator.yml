name: Run Propagator Simulation

on:
  workflow_dispatch:
    inputs:
      config_path:
        description: "Path to the simulation config JSON"
        required: true
        default: "example/config.json"
      output_dir:
        description: "Directory where outputs will be saved"
        required: false
        default: "output"

jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install GDAL system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y gdal-bin libgdal-dev
          export CPLUS_INCLUDE_PATH=/usr/include/gdal
          export C_INCLUDE_PATH=/usr/include/gdal

      - name: Install Python deps (including missing PyYAML)
        run: |
          pip install --upgrade pip wheel setuptools
          pip install pyyaml
          pip install .

      - name: Run Propagator
        run: |
          CONFIG="${{ github.event.inputs.config_path }}"
          OUTDIR="${{ github.event.inputs.output_dir }}"
          mkdir -p "$OUTDIR"
          propagator --config "$CONFIG" --mode geotiff --output "$OUTDIR"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: propagator-output
          path: ${{ github.event.inputs.output_dir }}
