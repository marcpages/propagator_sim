name: Run Propagator Simulation

on:
  workflow_dispatch:
    inputs:
      config_path:
        description: "Path to the simulation config JSON"
        required: true
        default: "example/config.json"
      output_dir:
        description: "Directory where outputs will be saved"
        required: false
        default: "output"

jobs:
  run-simulation:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install system dependencies (GDAL, PROJ, GEOS, SpatialIndex)
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            gdal-bin libgdal-dev \
            libproj-dev proj-data proj-bin \
            libgeos-dev libspatialindex-dev

      - name: Create virtual environment
        run: python -m venv .venv

      - name: Install Python dependencies with extras
        run: |
          source .venv/bin/activate
          pip install --upgrade pip setuptools wheel
          pip install -e ".[cli,io]"

      - name: Download example DEM & FUEL files
        run: |
          mkdir -p example
          wget -O example/dem.tif https://raw.githubusercontent.com/CIMAFoundation/propagator_sim/main/example/dem.tif
          wget -O example/fuel.tif https://raw.githubusercontent.com/CIMAFoundation/propagator_sim/main/example/fuel.tif

      - name: Patch config.json to use downloaded DEM/FUEL
        run: |
          CONFIG="${{ github.event.inputs.config_path }}"
          python - <<EOF
          import json
          with open("$CONFIG", "r") as f:
              cfg = json.load(f)
          cfg["dem"] = "example/dem.tif"
          cfg["fuel"] = "example/fuel.tif"
          with open("$CONFIG", "w") as f:
              json.dump(cfg, f, indent=2)
          EOF

      - name: Run Propagator
        run: |
          source .venv/bin/activate
          CONFIG="${{ github.event.inputs.config_path }}"
          OUTDIR="${{ github.event.inputs.output_dir }}"
          mkdir -p "$OUTDIR"
          propagator --config "$CONFIG" --mode geotiff --output "$OUTDIR"

      - name: Upload results
        uses: actions/upload-artifact@v4
        with:
          name: propagator-output
          path: ${{ github.event.inputs.output_dir }}
